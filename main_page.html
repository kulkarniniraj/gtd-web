<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTD App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Rounded checkboxes */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            border-width: 1px;
            background-color: white;
            border-color: #d1d5db; /* gray-300 */
        }
        input[type="checkbox"]:checked {
            background-color: #ef4444; /* red-500, similar to todoist primary color */
            border-color: #ef4444;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
            background-size: 60%;
            background-position: 50%;
            background-repeat: no-repeat;
        }
        input[type="checkbox"].rounded-full { /* Apply directly to input with this class */
            border-radius: 9999px; /* Make it circular */
        }
    </style>
</head>
<body class="bg-white text-gray-900 flex flex-col min-h-screen">

    <div class="flex flex-1">
        <!-- Left Sidebar -->
        <aside class="w-80 bg-gray-50 border-r border-gray-200 flex flex-col">
            <div class="flex flex-col flex-1">
                <!-- Header -->
                <div class="p-5 border-b border-gray-200">
                    <h1 class="text-xl font-bold text-gray-800">GTD App</h1>
                </div>

                <div class="p-5">
                    <button class="w-full flex items-center justify-center gap-2 px-3 py-2.5 bg-red-500 hover:bg-red-600 rounded-lg shadow-sm text-white text-base font-medium">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        <span>Add task</span>
                    </button>
                    <div class="mt-4 relative">
                        <svg class="absolute left-3.5 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <input type="text" placeholder="Search" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 text-base">
                    </div>
                </div>

                <!-- Navigation -->
                <div class="flex-1 overflow-y-auto px-5">
                    <!-- Section 1: Primary Views -->
                    <div class="space-y-1.5">
                        <a href="#" class="flex items-center justify-between px-3 py-2 rounded-lg bg-orange-100 text-orange-600 font-medium text-base">
                            <div class="flex items-center gap-3">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                <span>Inbox</span>
                            </div>
                            <span class="text-sm font-semibold">13</span>
                        </a>
                        <a href="#" class="flex items-center justify-between px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700 font-medium text-base">
                            <div class="flex items-center gap-3">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                <span>Today</span>
                            </div>
                            <span class="text-sm text-gray-500">8</span>
                        </a>
                        <a href="#" class="flex items-center justify-between px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700 font-medium text-base">
                            <div class="flex items-center gap-3">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                                <span>Active</span>
                            </div>
                        </a>
                        <a href="#" class="flex items-center justify-between px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700 font-medium text-base">
                            <div class="flex items-center gap-3">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                <span>Maybe</span>
                            </div>
                        </a>
                    </div>
                    
                    <hr class="my-4 border-gray-200">

                    <!-- Section 2: Archive -->
                    <div class="space-y-1.5">
                        <a href="#" class="flex items-center justify-between px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700 font-medium text-base">
                            <div class="flex items-center gap-3">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                <span>Completed</span>
                            </div>
                        </a>
                    </div>

                    <hr class="my-4 border-gray-200">

                    <!-- Section 3: Projects -->
                    <div>
                        <h3 class="px-3 py-2 text-sm font-semibold text-gray-500 uppercase tracking-wider">My Projects</h3>
                        <div class="space-y-1.5 mt-2">
                             <a href="#" class="flex items-center justify-between px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700 font-medium text-base">
                                <div class="flex items-center gap-3">
                                    <span class="font-semibold text-gray-400">#</span>
                                    <span>Home</span>
                                </div>
                                <span class="text-sm text-gray-500">5</span>
                            </a>
                            <a href="#" class="flex items-center justify-between px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700 font-medium text-base">
                                <div class="flex items-center gap-3">
                                    <span class="font-semibold text-gray-400">#</span>
                                    <span>volleyball</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar Footer -->
            <div class="p-5 border-t border-gray-200">
                <a href="#" class="flex items-center gap-3 text-gray-600 hover:text-gray-800 text-base font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    Settings
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Bar -->
            <div class="p-5 border-b border-gray-200">
                <div class="max-w-4xl mx-auto flex items-center justify-between">
                    <h1 class="text-2xl font-bold">Inbox</h1>
                    <!-- Icons removed as per design decisions -->
                </div>
            </div>

            <!-- Task List -->
            <div class="flex-1 overflow-y-auto p-6">
                <div class="space-y-2 max-w-4xl mx-auto">
                    <!-- Task 1 -->
                    <div class="flex items-start gap-4 p-3 hover:bg-gray-50 rounded-lg border-b border-gray-200 cursor-pointer">
                        <input type="checkbox" class="mt-1 flex-shrink-0 w-5 h-5 rounded-full border-gray-400 text-green-500 focus:ring-green-500">
                        <div class="flex-1">
                            <p class="text-base text-gray-800">create datasets management webapp</p>
                            <div class="flex items-center gap-4 flex-wrap mt-1">
                                <span class="flex items-center gap-1.5 text-sm text-red-600">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                    Today
                                </span>
                                <span class="flex items-center gap-1.5 px-2 py-0.5 rounded text-sm font-medium bg-yellow-100 text-yellow-800">
                                    <span class="font-semibold text-gray-400">#</span>
                                    maybe
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Task 2 -->
                    <div class="flex items-start gap-4 p-3 hover:bg-gray-50 rounded-lg border-b border-gray-200 cursor-pointer">
                        <input type="checkbox" class="mt-1 flex-shrink-0 w-5 h-5 rounded-full border-gray-400 text-green-500 focus:ring-green-500">
                        <div class="flex-1">
                            <p class="text-base text-gray-800">create local docker repository</p>
                            <div class="flex items-center gap-4 flex-wrap mt-1">
                                <span class="flex items-center gap-1.5 px-2 py-0.5 rounded text-sm font-medium bg-gray-100 text-gray-600">
                                    <span class="font-semibold text-gray-400">#</span>
                                    default
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <!-- Global Footer -->
    <footer class="bg-gray-50 border-t border-gray-200 p-4 w-full">
        <div class="flex items-center justify-center gap-6 text-sm text-gray-500">
            <span class="font-semibold text-gray-700">Keyboard shortcuts:</span>
            <div class="flex items-center gap-2">
                <kbd class="font-sans font-semibold text-gray-700 bg-gray-200 rounded-md px-2 py-0.5">Q</kbd>
                <span>Add Task</span>
            </div>
             <div class="flex items-center gap-2">
                <kbd class="font-sans font-semibold text-gray-700 bg-gray-200 rounded-md px-2 py-0.5">F</kbd>
                <span>Search</span>
            </div>
            <div class="flex items-center gap-2">
                <kbd class="font-sans font-semibold text-gray-700 bg-gray-200 rounded-md px-2 py-0.5">?</kbd>
                <span>Show All Shortcuts</span>
            </div>
        </div>
    </footer>

</body>
</html>
